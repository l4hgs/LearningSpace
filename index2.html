<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FrontEnd Tutorial">
    <meta name="author" content="Ricco Cantos">
    <title>Hello World</title>
    
    <style>
      .dropbtn {
        background: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      .dropdown {
        background: #f0f0f0;
        position: relative;
        margin: 20px;
        padding: 1px;
        width: 100px;

      }
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%; /*starts at the bottom of drpbtn*/
        min-width: 200px;
        background: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }
      .dropdown-content a {
        color: black;
        display: block;
        text-decoration: none;
        padding: 12px 16px;
      }
      .dropdown:hover .dropdown-content{
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>DROPDOWN TUTORIAL</h1>
    <div class="dropdown">
      <button class="dropbtn">Dropdown Menu</button>
      <div class="dropdown-content">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
      </div>
    </div>
  </body>
</html>
